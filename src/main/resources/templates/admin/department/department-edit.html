<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>编辑科室</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/admin/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/layuimini/css/public.css" media="all">
    <link rel="stylesheet" href="/static/admin/dtree/dtree.css">
    <link rel="stylesheet" href="/static/admin/dtree/font/dtreefont.css">
    <style>
        body {
            background-color: #ffffff;
            border-radius: 100px;
        }
    </style>
</head>
<body>
<form class="layui-form layuimini-form">
    <input type="hidden" name="departmentId"/>
    <div class="layui-form-item">
        <label class="layui-form-label required">科室名称</label>
        <div class="layui-input-block">
            <input type="text" name="departmentName" lay-verify="required|roleName" lay-reqtext="角色名称不能为空"
                   placeholder="请输入角色名称"
                   value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">父科室</label>
        <div class="layui-input-inline">
            <select name="departmentPId" lay-search id="department-select" lay-verify="departmentPId" lay-filter= "branchDepartment" lay-reqtext="科室不能为空">
                <option value="" selected>请选择父科室,不选为父id</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="/static/admin/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/static/admin/layuimini/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="/static/admin/xm-select/xm-select.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
<script th:inline="javascript" type="text/javascript">
    layui.use(['form', 'dtree'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            dtree = layui.dtree;

        //渲染数据
        let department = [[${department}]];
        $('.layui-form input[name="departmentId"]').val(department.departmentId);
        $('.layui-form input[name="departmentName"]').val(department.departmentName);
        form.render();

        $.ajax({
            url: '/admin/department/list',
            type: 'GET',
            success: function (result) {
                if (result.code === 200) {
                    $.each(result.data, function () {
                        var departmentId = $(this)[0].departmentId;
                        var departmentName = $(this)[0].departmentName;
                        var categoryOption = $('<option></option>').val(departmentId).text(departmentName);
                        $('#department-select').append(categoryOption);
                    });
                    form.render("select");//重新渲染 固定写法
                }
            }
        });



        //自定义验证规则
        form.verify({
            //验证用户名
            roleName: function (value) { //value：表单的值、item：表单的DOM对象
                if (value.length < 2 || value.length > 16) {
                    return '角色名称长度为2-16个字符'
                }
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '角色名称不能有特殊字符';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '角色名称不能全为数字';
                }
            }
        });

        //获取选中ID列表
        function getCheckIdList(checkData) {
            if (checkData == null || checkData.length <= 0) {
                return [];
            }
            let result = [];
            for (let i = 0; i < checkData.length; i++) {
                if (checkData[i].nodeId !== "0") {
                    result.push(Number(checkData[i].nodeId));
                }
            }
            return result;
        }

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            axios({
                method: 'put',
                url: '/admin/department/'+data.field.departmentPId,
                data: data.field,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
            }).then((response) => {
                Swal.fire({
                    icon: 'success',
                    title: '保存成功',
                    showConfirmButton: false,
                    timer: 1500,
                    onClose: () => {
                        var parentLayer = parent.layer;
                        var iframeIndex = parentLayer.getFrameIndex(window.name);
                        parent.location.reload();
                        parentLayer.close(iframeIndex);
                    }
                });
            }).catch((error) => {
                Swal.fire({
                    icon: 'error',
                    title: '保存失败！',
                    text: `${error.response.data.message}`,
                });
            })
            return false;
        });
    });

</script>
</body>
</html>
