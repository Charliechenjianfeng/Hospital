<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加科室</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/admin/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/layuimini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
            border-radius: 200px;
        }
    </style>
</head>
<body>
<form class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">科室名</label>
        <div class="layui-input-block">
            <input type="text" name="departmentName" lay-verify="required|departmentName" lay-reqtext="科室名不能为空" placeholder="请输入科室名"
                   value=""
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">父科室</label>
        <div class="layui-input-inline">
            <select name="departmentId" lay-search id="department-select" lay-verify="department" lay-filter= "branchDepartment" lay-reqtext="科室不能为空">
                <option value="" selected>请选择父科室,不选为父id</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="/static/admin/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $.ajax({
            url: '/admin/department/list',
            type: 'GET',
            success: function (result) {
                if (result.code === 200) {
                    $.each(result.data, function () {
                        var departmentId = $(this)[0].departmentId;
                        var departmentName = $(this)[0].departmentName;
                        var categoryOption = $('<option></option>').val(departmentId).text(departmentName);
                        $('#department-select').append(categoryOption);
                    });
                    form.render("select");//重新渲染 固定写法
                }
            }
        });

        //自定义验证规则
        form.verify({
            //验证类型
            departmentName: function (value) { //value：表单的值、item：表单的DOM对象
                if (value.length < 1 || value.length > 8) {
                    return '类型长度为1-8个字符'
                }
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '类型不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '类型首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '类型不能全为数字';
                }
            },
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            axios({
                method: 'post',
                url: '/admin/department',
                data: data.field,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
            }).then((response) => {
                Swal.fire({
                    icon: 'success',
                    title: '保存成功',
                    showConfirmButton: false,
                    timer: 1000,
                    onClose: () => {
                        var parentLayer = parent.layer;
                        var iframeIndex = parentLayer.getFrameIndex(window.name);
                        parent.location.reload();
                        parentLayer.close(iframeIndex);
                    }
                });
            }).catch((error) => {
                Swal.fire({
                    icon: 'error',
                    title: '保存失败！',
                    text: `${error.response.data.message}`,
                });
            });
            return false;
        });

    });
</script>
</body>
</html>
