<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>编辑单位</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/admin/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/layuimini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form layuimini-form">
    <input type="hidden" name="unitsId"/>
    <div class="layui-form-item">
        <label class="layui-form-label required">单位名</label>
        <div class="layui-input-block">
            <input type="text" name="unitsName" lay-verify="required|unitsName" lay-reqtext="单位名不能为空" placeholder="请输入单位名"
                   value=""
                   class="layui-input">
            <tip>填单位的名称</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="/static/admin/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
<script th:inline="javascript" type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        var units = [[${units}]];
        $('.layui-form input[name="unitsId"]').val(units.unitsId);
        $('.layui-form input[name="unitsName"]').val( units.unitsName);
        // var description = "";
        // for(var i in registration){
        //     var property=registration[i];
        //     description+=i+" = "+property+"\n";
        // }
        // alert(description);
        form.render();

        //自定义验证规则
        form.verify({
            //验证用户名
            unitsName: function (value) { //value：表单的值、item：表单的DOM对象
                if (value.length < 1 || value.length > 8) {
                    return '单位名长度为1-8个字符'
                }
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '单位名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '单位名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '单位名不能全为数字';
                }
            },

        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            axios({
                method: 'put',
                url: '/admin/units',
                data: data.field,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
            }).then((response) => {
                Swal.fire({
                    icon: 'success',
                    title: '保存成功',
                    showConfirmButton: false,
                    timer: 1500,
                    onClose: () => {
                        var parentLayer = parent.layer;
                        var iframeIndex = parentLayer.getFrameIndex(window.name);
                        parent.location.reload();
                        parentLayer.close(iframeIndex);
                    }
                });
            }).catch((error) => {
                Swal.fire({
                    icon: 'error',
                    title: '保存失败！',
                    text: `${error.response.data.message}`,
                });
            })
            return false;
        });

    });
</script>
</body>
</html>
